<section id="homeServices" class="py-4">
  <div class="container">
    <div class="row justify-content-center align-items-center gy-4">
      @for(service of services ; track service.id){
      <div class="col-6 col-lg-3">
        <app-card [imageUrl]="service.imageUrl" [title]="service.title"></app-card>
      </div>
      }
    </div>
  </div>
</section>
