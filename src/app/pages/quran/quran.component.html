<div class="row" dir="rtl">
  <div class="col-4">
    <select
      class="form-select"
      aria-label="Default select example"
      [(ngModel)]="selectedReciterId"
      (change)="getOneReciterData()"
    >
      @for (reciter of reciters; track reciter.id) {
      <option [value]="reciter.id">
        {{ reciter.name }}
      </option>
      }
    </select>
  </div>
  <div class="col-4">
    <select
      class="form-select"
      aria-label="Default select example"
      [(ngModel)]="selectedOneMoshaf"
    >
      @for (moshaf of selectedReciterMoshaf; track moshaf.id) {
      <option [value]="moshaf.id" [attr.data-server]="moshaf.server" [attr.data-surah_list]="moshaf.surah_list">
        {{ moshaf.name }}
      </option>
      }
    </select>
  </div>

</div>
