<button (click)="selectComponent('playQuranComponent')">
  playQuranComponent
</button>
<button (click)="selectComponent('readQuranComponent')">
  readQuranComponent
</button>

@if(selectedComponent == 'playQuranComponent'){
<app-play-quran [(ngModel)]="selectedComponent"></app-play-quran>
}@else if(selectedComponent == 'readQuranComponent'){
<app-read-quran [(ngModel)]="selectedComponent"></app-read-quran>
}
